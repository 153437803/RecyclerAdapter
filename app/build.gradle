apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {

    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = false
    }

    lintOptions {
        abortOnError false
        warning 'InvalidPackage'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':lib_java')

    //compile 'lib.recycler.adapter:recycleradapter:1.0'
    implementation 'com.android.support:appcompat-v7:26.+'
    implementation 'com.android.support:design:26.+'
    implementation 'com.android.support:cardview-v7:26.+'
    implementation 'com.android.support:recyclerview-v7:26.+'

    compile 'org.jetbrains.kotlin:kotlin-stdlib-jre7:1.2.0'
    compile "org.jetbrains.anko:anko:0.10.3"
    compile "org.jetbrains.anko:anko-commons:0.10.3"
    compile "org.jetbrains.anko:anko-sdk25:0.10.3"
    compile "org.jetbrains.anko:anko-appcompat-v7:0.10.3"
    compile ('com.alibaba.android:vlayout:1.2.6@aar') {
        transitive = true
    }
}